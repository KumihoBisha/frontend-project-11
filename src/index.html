<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
</head>

<body>
  <div class="container py-4 px-3 mx-auto">
    <div class="row">
      <div class="col">
        <h1>RSS агрегатор</h1>
      </div>
    </div>
    <form id="add_rss_form">
      <div class="row">
        <div class="col-9">
          <input type="text" class="form-control" required id="rssLinkInput" placeholder="Введите ссылку на RSS">
        </div>
        <div class="col">
          <button class="btn btn-primary" type="submit">Добавить</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
